<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Document</title>
</head>

<body>
  <div class="bg-slate-50 dark:bg-[#0f0017]   md:max-w-5xl lg:max-w-6xl mx-auto flex flex-col ">
    <div class="flex flex-col dark:bg-[#0f0017]  gap-36">
      <div class="flex flex-col ">
        <div class="mb-0 sm:mb-12 mt-36">
          <section class="flex flex-col text-center w-full justify-center items-center gap-6 md:gap-10 px-4 undefined">
            <div class="max-w-lg text-center flex justify-center items-center flex-col gap-2">
              <p class="text-2xl md:text-4xl font-ysabeau text-purple-500">SKILLS</p>
              <p class="text-sm md:text-lg lg:text-xl text-primary font-ubuntu font-medium ">My key expertises and
                technical proficiencies</p>
            </div>
          </section>
        </div>
        <div
          class="flex relative max-h-[429.44px] min-h-[429.44px] h-[60vh] flex-col items-center justify-center overflow-hidden bg-slate-50 dark:bg-[#0f0017] w-full rounded-md z-0">
          <div class="hidden sm:flex relative  w-full items-center justify-center isolate z-0">
            <div
              class="hidden sm:block absolute inset-auto right-1/2 h-56 overflow-visible w-[30rem] bg-gradient-conic from-purple-500 via-transparent to-transparent text-white [--conic-position:from_70deg_at_center_top]"
              style="background-image: conic-gradient(var(--conic-position), var(--tw-gradient-stops)); opacity: 1; width: 30rem;">
              <div
                class="hidden sm:block absolute w-[100%] left-0  bg-slate-50 dark:bg-[#0f0017] h-40 bottom-0 z-20 [mask-image:linear-gradient(to_top,white,transparent)]">
              </div>
              <div
                class="hidden sm:block absolute w-40 h-[100%] left-0  bg-slate-50 dark:bg-[#0f0017] bottom-0 z-20 [mask-image:linear-gradient(to_right,white,transparent)]">
              </div>
            </div>
            <div
              class="hidden sm:block absolute inset-auto left-1/2 h-56 w-[30rem] bg-gradient-conic from-transparent via-transparent to-purple-500 text-white [--conic-position:from_290deg_at_center_top]"
              style="background-image: conic-gradient(var(--conic-position), var(--tw-gradient-stops)); opacity: 1; width: 30rem;">
              <div
                class="hidden sm:block absolute w-40 h-[100%] right-0  bg-slate-50 dark:bg-[#0f0017] bottom-0 z-20 [mask-image:linear-gradient(to_left,white,transparent)]">
              </div>
              <div
                class="hidden sm:block absolute w-[100%] right-0  bg-slate-50 dark:bg-[#0f0017] h-40 bottom-0 z-20 [mask-image:linear-gradient(to_top,white,transparent)]">
              </div>
            </div>
            <div
              class="hidden sm:block absolute top-1/2 h-48 w-full translate-y-12  bg-slate-50 dark:bg-[#0f0017] blur-2xl">
            </div>
            <div class="hidden sm:block  absolute top-1/2 z-50 h-48 w-full bg-transparent opacity-10 backdrop-blur-md">
            </div>
            <div
              class="hidden sm:block  absolute inset-auto z-50 h-36 w-[28rem] -translate-y-1/2 rounded-full bg-purple-500 opacity-50 blur-3xl">
            </div>
            <div
              class="hidden sm:block absolute inset-auto z-30 h-36 w-64 -translate-y-[6rem] rounded-full bg-purple-400 blur-2xl"
              style="width: 16rem;"></div>
            <div class="hidden sm:block absolute inset-auto z-50 h-0.5 w-[30rem] -translate-y-[7rem] bg-purple-400"
              style="width: 15rem;"></div>
            <div
              class="hidden sm:block absolute inset-auto z-40 h-44 w-full -translate-y-[12.5rem] bg-slate-50 dark:bg-[#0f0017]">
            </div>
          </div>
          <div class="relative z-50 flex -translate-y-4 flex-col items-center px-5">
            <div
              class="relative top-[-10px] flex flex-row flex-wrap gap-1 xs:gap-4 mx-auto max-w-3xl items-center justify-center ">
              <button
                class="relative rounded-lg px-6 py-2 font-medium font-openSans backdrop-blur-xl transition-shadow duration-300 ease-in-out hover:shadow dark:bg-[radial-gradient(circle_at_50%_0%,hsl(var(--primary)/10%)_0%,transparent_60%)] dark:hover:shadow-[0_0_20px_hsl(var(--primary)/10%)] undefined"
                tabindex="0" style="--x: -97.68044%; transform: none;">
                
</button>
            </div>
            <h1
              class="mt-8 bg-gradient-to-br from-slate-300 to-purple-300 py-4 bg-clip-text text-center text-4xl font-medium tracking-tight text-transparent md:text-7xl"
              style="opacity: 0.5; transform: translateY(100px);"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
